<!DOCTYPE html>
<html lang="en" ng-app="metric">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>metric</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.min.css" rel="stylesheet">
    <script src="dist/libs.js"></script>
    <script src="dist/angularModules.js"></script>
    <script src="dist/controller.js"></script>
    <script src="js/lib/my97DatePicker/WdatePicker.js"></script>
</head>
<body class="metric-app skin-blue" ng-controller="IndexController">

<div class="modal-alert">
    <div uib-alert ng-repeat="alert in alerts" ng-if="alert.isAble" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" class="slide-down">
        <span ng-bind-html="alert.msg | trustAsHtmlFilter"></span>
    </div>
</div>
    <div class="wrapper">
        <div ng-include="'template/header.html'"></div>
        <div ui-view></div>
    </div>

    <script type="text/ng-template" id="loginModal.html">
        <div class="modal-header">
            <a class="close" ng-click="cancel()"><i class="fa fa-times"></i></a>
            <h4 class="modal-title">用户登录</h4>
        </div>
        <br>
        <iframe src="{{absoluteIndexPath}}" width="420" height="300"
                style="border-width: 0; margin:0 auto; display: block;"></iframe>
    </script>
</body>
</html>
